sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t jasonwu/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true jasonwu/react-test npm test

after_success:
  - docker build -t jasonwu/multi-client ./client
  - docker build -t jasonwu/multi-nginx ./nginx
  - docker build -t jasonwu/multi-server ./server
  - docker build -t jasonwu/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push jasonwu/multi-client
  - docker push jasonwu/multi-nginx
  - docker push jasonwu/multi-server
  - docker push jasonwu/multi-worker
